<!DOCTYPE html>
<html>
<head>
	<title>adding array elements using loop</title>
</head>
<body>

	<script type="text/javascript">
		
		var fruits = new Array(3);

		for(i=0; i<3; i++){
			fruits[i] = prompt("Enter fruits to add in array", "");
		}

		document.write(fruits[0]+" "+fruits[1]+" "+fruits[2]);

	</script>

</body>
</html>
