<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Complex condition</title>
</head>
<body>

	<script type="text/javascript">
		
		var fname = "Ahmed";
		var lname = "Choudhary";

		if( (fname=="Yasir") && (lname=="Choudhary") ){
			document.write("Welcome Yasir Choudhary");
		}

		if( (fname=="Yasir") || (lname="Choudhary") ){
			document.write("Welcome "+fname+" "+lname);
		}

	</script>

</body>
</html>
