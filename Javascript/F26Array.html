<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array</title>
</head>
<body>

	<script type="text/javascript">
		
		var people = new Array("Yasir", "Obaid", "Akhtar", "Zia", "Sarfaraz", "Salman");

		document.write(people[0]+"<br>");


		for(x=0; x<people.length; x++){
			document.write(people[x]+"<br>");
		}

		document.write("******************************************************************<br>");

		document.write(people[11]);		/* undefined : since we dont have a value at 11th index 
														so we get an error undefined */

	</script>
</body>
</html>
