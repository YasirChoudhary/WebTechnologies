<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Object Initializer</title>

	<script type="text/javascript">

		yasir = {name:"Yasir Choudhary", location: "Mumbai"};
		akhtar = {name:"Akhtar Khan", location:"Thane"};

	</script>	

</head>
<body>

	<script type="text/javascript">
		
		document.write(yasir.name+"<br>");
		document.write(akhtar.location)

	</script>

</body>
</html>
