<!DOCTYPE html>
<html>
<head>
	<title>Math Operator</title>
</head>
<body>

	<script type="text/javascript">
		
		var x = 5 + 5 + 10 + 20;
		var y = 10 - 5;
		var z = 10 * 5;
		var a = 19 / 3;
		var b = 20 % 3;

		document.write(x+"<br>");
		document.write(y+"<br>");
		document.write(z+"<br>");
		document.write(a+"<br>");
		document.write(b+"<br>");

		document.write("************************************************"+"<br>");

		// increment Operator
		var num = 24;
		num = num + 1;
		document.write(num+"<br>");

		var m = 6;
		m++;
		document.write(m+"<br>");

		// decrement operator
		var n = 18;
		n--;
		document.write(n+"<br>");

	</script>

</body>
</html>
