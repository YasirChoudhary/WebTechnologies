<!DOCTYPE html>
<html>
<head>
	<title>Other ways to create array</title>
</head>
<body>

	<script type="text/javascript">
		

		// second way
		var fruits = new Array(3);

		fruits[0] = "Apple";
		fruits[1] = "Mango";
		fruits[2] = "Banana";


		document.write(fruits[0]+"<br>");
		document.write("*************************************<br>");

		// third way:: Dynamic way to add elements
		var languages = new Array();

		languages[0] = "java";
		languages[1] = "Python";
		languages[2] = "C";
		languages[3] = "R";
		languages[4] = "Scala";

		document.write(languages[1]);


	</script>

</body>
</html>
