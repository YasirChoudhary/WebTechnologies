<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array Properties and methods</title>
</head>
<body>

	<script type="text/javascript">
		
		var students = new Array("Yasir", "Salman", "Juned");

		// the most used property is length
		document.write(students.length+"<br>");

		var colleges = new Array("AIKTC", "MHSAABO", "RIZVI");

		var st_col = students.concat(colleges);

		document.write(st_col[5]);


	</script>

</body>
</html>
