<!DOCTYPE html>
<html>
<head>
	<title>Variables in JavaScript</title>
</head>
<body>

	<script type="text/javascript">
		var x = 24; 			// This is the integer variable
		var y = 23.454566;		// This is floating variable
		var z = -442145;		// This is negative variable
		var text1 =" This is a String var";	// Text variable

		var text2 =" john said, \"He is going to school\"";

		document.write(x+"\n");
		document.write(y+"\n");
		document.write(z+"\n");
		document.write(text1+"\n");
		document.write(text2+"\n");

		// Boolean variable
		var b1 = false;
		document.write(b1);

		// null variable
		var nullVar = null;
		document.write(" "+nullVar);


	</script>
</body>
</html>
