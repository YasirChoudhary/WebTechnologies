<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nesting</title>
</head>
<body>

	<script type="text/javascript">
		
		var fname = "Yasir";
		var lname = "Choudhary";

		if(fname=="Yasir"){
			if(lname="Choudhary"){
				document.write("Welcome "+fname+" "+lname);
			}
			else{
				document.write("Welcome "+fname+" "+lname);
			}
		}
		else{
			document.write("You are not a valid user");
		}

	</script>

</body>
</html>
