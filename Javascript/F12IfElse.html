<!DOCTYPE html>
<html>
<head>
	<title>if else statement</title>
</head>
<body>

	<script type="text/javascript">

		/*Comparision Operator
			== , != , > , < , <= , >=
		*/
		
		var x = 12;
		var y = 18;

		if(x==y){
			document.write(" x & y are equal ");
		}

		else{
			document.write(" x&y are not equal ")
		}

	</script>

</body>
</html>
