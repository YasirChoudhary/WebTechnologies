<!DOCTYPE html>
<html>
<head>
	<title>Calling a function from another function</title>
</head>
<body>

	<script type="text/javascript">
		
		function first(){
			document.write("This is first function <br>");
		}

		function second(){
			document.write("This is second function");
		}

		function start(){
			first();
			second();
		}


		start();

	</script>

</body>
</html>
