<!DOCTYPE html>
<html>
<head>
	<title>Assignment Operator</title>
</head>
<body>

	<script type="text/javascript">
		
		var x = 24;			// 1)	=
		x += 6;				// 2)	+=
		document.write(x+"<br>");

		var z = 18;
		z -= 8;				// 3) -=
		document.write(z+"<br>");

		var y = 6;
		y *= 2;				// 4) *=
		document.write(y+"<br>");

		var a = 18;
		a /= 3;				// 5) /=
		document.write(a+"<br>");

		var b = 24;
		b %= 5;				// 6) %=
		document.write(b+"<br>");

		var num = 15;
		num += 5;
		num -= 10;
		num	*= 4;
		num /= 4;
		document.write(num);

	</script>
</body>
</html>
