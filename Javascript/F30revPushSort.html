<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>array methods reverse push and sort</title>
</head>
<body>

	<script type="text/javascript">
		
		var bodyParts = new Array("Head", "shoulders", "knees", "toes");

		//bodyParts.reverse()
		document.write(bodyParts.reverse()+"<br>");

		bodyParts.push("tongue", "liver");
		document.write(bodyParts.join()+"<br>");
		
		bodyParts.sort();

		var string1 = bodyParts.join();
		document.write(string1);

	</script>

</body>
</html>
