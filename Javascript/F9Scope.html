<!DOCTYPE html>
<html>
<head>
	<title>Global and Local Variable</title>
</head>
<body>

	<script type="text/javascript">
		var myName = " Yasir ";  // Global variable

		function name(){
			var mySurname = "Choudhary";	// Local variable

			document.write(myName);
			document.write(mySurname+"<br>");
		}

		name();

		document.write(myName);
		document.write(mySurname+"<br>");

	</script>

</body>
</html>
