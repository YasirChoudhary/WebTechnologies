<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>printing array elements</title>
</head>
<body>

	<script type="text/javascript">
		
		var fruits = new Array("Banana", "PineApple", "Mango", "Apple");
		fruits.sort();

		for(i=0; i<fruits.length; i++){
			document.write(fruits[i]+"<br/>")
		}

	</script>

</body>
</html>
