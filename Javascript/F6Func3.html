<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
</head>
<body>

	<script type="text/javascript">
		function compare(one, two){
			document.write(one +" is better than "+ two+ "<br>");
		}

		compare("Today","Yesterday");
		compare("two days holiday","one day holiday");
	</script>

</body>
</html>
