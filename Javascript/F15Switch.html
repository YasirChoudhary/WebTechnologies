<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch statement</title>
</head>
<body>
	<script type="text/javascript">
		
		var name="Choudhary";

		switch(name){

			case "Ahmed": 
				document.write("Welcome Ahmed");
				break;
				
			case "Yasir":
				document.write("Welcome Yasir");
				break;	

			default:
				document.write("You have entered wrong name");	
		}
	</script>
</body>
</html>
